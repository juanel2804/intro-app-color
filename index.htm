<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container text-center text-center mb-5  ">
        <nav class="container py-9  navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand " href="#">Applicacion de pruebas de color</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>              
            </div>
        </nav>

        <h1 class="title">ðŸŽ¨ Color RGB</h1>
        <div class="color-box mt-3 shadow-lg rounded" id="colorBox"></div>
        <p id="hexCode" class="mt-2 fw-bold">#000000</p>

        <div class="controls mt-4  p-3 shadow rounded">
            <label for="colorPicker" class="form-label">Selecciona un color</label>
            <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000">

            <div class="slider-group">
                <label for="redRange" class="form-label">Rojo</label>
                <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
            </div>

            <div class="slider-group">
                <label for="greenRange" class="form-label">Verde</label>
                <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
            </div>

            <div class="slider-group">
                <label for="blueRange" class="form-label">Azul</label>
                <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
            </div>
        </div>
        <footer class="bg-primary text-white text-center py-5 mt-auto ">
            <div class="container">
                <p class="mb-0">&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    
    <script src="js/main.js"></script> 
</body>
</html>
